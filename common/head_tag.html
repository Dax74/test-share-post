<script type="text/discourse-plugin" version="0.8.23">
api.addUserMenuGlyph({
  var hlt = settings.UserMenu_links;
  return hlt.split("|").map(i => {
    var seg = $.map(i.split(","), $.trim);
    return helper.h("li." + seg[3], [
      helper.h(
        "a.icon.btn-flat",
        {
          href: seg[2],
          title: seg[0],
          target: "_" + seg[4]
        },
        helper.h("i.fa.fa-" + seg[1] + ".d-icon.d-icon-" + seg[1])
      )
    ]);
  });
});
</script>
